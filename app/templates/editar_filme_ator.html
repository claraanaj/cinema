<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme & Ator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        :root { --primary-color: #DC143C; --secondary-color: #8B0000; }
        body { background-color: #1a1a1a; color: #ffffff; }
        h2 { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); padding-bottom: 10px; }
        label { color: var(--primary-color); font-weight: 600; }
        .form-control { background-color: #2a2a2a; color: #fff; border: 1px solid var(--secondary-color); }
        .form-control:focus { border-color: var(--primary-color); background-color: #333; }
        .btn-voltar { background-color: var(--secondary-color); color: #fff; }
        .btn-salvar { background-color: var(--primary-color); color: #fff; }
    </style>
</head>

<body>
    <div class="container mt-5">

        <a href="/filmes-atores/" class="btn btn-voltar mb-3">← Voltar</a>

        <h2>Editar Relação: {{ fa.filme.nome }} + {{ fa.ator.nome }}</h2>

        <div class="card bg-dark mt-4">
            <div class="card-body">
                <h4 class="text-white">Informações Atuais</h4>
                <p><strong>Filme:</strong> {{ fa.filme.nome }}</p>
                <p><strong>Ator:</strong> {{ fa.ator.nome }}</p>
            </div>
        </div>

        <h3 class="mt-4" style="color: var(--primary-color);">Editar Ligação</h3>

        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-salvar btn-block btn-lg mt-3">
                Salvar Alterações
            </button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
