<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continentes - Sistema Filmes e Séries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #DC143C;
            --secondary-color: #8B0000;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .navbar {
            background-color: var(--secondary-color) !important;
        }
        
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        
        h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .table {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        
        .table thead {
            background-color: var(--secondary-color);
            color: #ffffff;
        }
        
        .table tbody tr {
            transition: background-color 0.3s;
        }
        
        .table tbody tr:hover {
            background-color: rgba(220, 20, 60, 0.2);
            cursor: pointer;
        }
        
        .btn-voltar {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-voltar:hover {
            background-color: var(--secondary-color);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Filmes & Séries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/filmes/">Filmes</a></li>
                <li class="nav-item"><a class="nav-link" href="/series/">Séries</a></li>
                <li class="nav-item"><a class="nav-link" href="/atores/">Atores</a></li>
                <li class="nav-item"><a class="nav-link" href="/diretores/">Diretores</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <a href="/" class="btn btn-voltar mb-3">← Voltar para Home</a>
        <h2 class="mb-4">Lista de Continentes</h2>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome do Continente</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for continente in continentes %}
                    <tr>
                        <td>{{ continente.nome }}</td>
                        <td><a href="/editar-continente/{{ continente.id }}" class="btn btn-warning btn-sm">Editar</a></td>
                        <td><a href="/delete-continente/{{ continente.id }}" class="btn btn-danger btn-sm">Excluir</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum continente cadastrado</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
