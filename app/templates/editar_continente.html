<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Continente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fade 0.25s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d10b36;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #883a4e;
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: 0.2s;
        }

        .voltar:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Editar Continente</h2>

        <form method="POST">
            {% csrf_token %}
            
            <label>Nome:</label>
            <input type="text" name="nome" value="{{ continente.nome }}">

            <button type="submit">Salvar</button>
        </form>

        <a class="voltar" href="/continentes/">‚üµ Voltar</a>
    </div>

</body>
</html>
